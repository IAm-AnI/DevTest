<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen font-mono">
    <div class="pt-12 border border-blue-500 rounded-lg w-[80vh] h-[80vh] grid grid-rows-12">
        <div class="row-span-2 font-bold text-3xl text-center mt-3">Upload Your File</div>
        <div class="row-span-3 font-light text-sm text-center mb-3">Your upload should be a csv/excel file.</div>
        <form method="post" enctype="multipart/form-data" class="flex flex-col items-center gap-5">
            {% csrf_token %}
            <div class="h-36 text-center">{{ form.as_p }}</div>  
            <button class="w-36 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
        </form>
    </div>
</body>
</html>

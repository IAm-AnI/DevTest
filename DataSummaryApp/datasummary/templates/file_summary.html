<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-mono flex flex-col items-center justify-center">
    <h1 class="font-extrabold text-4xl mt-2">FILE SUMMARY</h1>
    <div class='flex items-center justify-center max-h-screen w-[80%] mt-3'>
        <div class="flex items-center justify-center min-h-[450px] w-full max-w-4xl">
            <div class="overflow-y-auto h-96 relative shadow-md sm:rounded-lg w-full">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="sticky top-0 text-lg font-bold text-white uppercase bg-blue-500 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            {% for column in data.0.keys %}
                                <th scope="col" class="py-3 px-6">{{ column }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            {% for value in d.values %}
                                <td class="py-4 px-6">{{ value }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center">
        <h1 class="font-extrabold text-2xl mb-4">Report Generated by LLM: </h1>
        <div class="mb-4 w-[80%]">{{ LLM_Summarization|safe }}</div>
    </div>
</body>
</html>
